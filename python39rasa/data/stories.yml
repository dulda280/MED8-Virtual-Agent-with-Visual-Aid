version: "3.1"

stories:

- story: happy path
  steps:
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: save data
  steps:
  - intent: save_data
  - action: saveToFB
  - checkpoint: data_saved
  - slot_was_set:
      - send_PROM: false
  - action: EndMeasurements

- story: start prom
  steps:
  - checkpoint: data_saved
  - slot_was_set:
      - send_PROM: true
  - action: initPROM
  - checkpoint: start_prom
  - intent: prom_agree
  - action: simple_PROM_form
  - active_loop: simple_PROM_form

- story: fully denyed prom
  steps:
  - checkpoint: start_prom
  - intent: deny
  - action: utter_PROM_been_denyed

- story: welcome user
  steps:
    - intent: greet
    - action: measurementSetup
    - intent: generic_context
    - action: saveContext
    - intent: generic_time
    - action: contextTime




