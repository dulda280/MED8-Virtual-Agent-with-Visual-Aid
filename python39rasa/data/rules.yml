version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: tell data
  steps:
    - intent: fetch_data
    - action: fetchData

- rule: save data
  steps:
    - intent: save_data
    - action: saveToFB

- rule: get uid
  steps:
    - intent: get_uid
    - action: utterUID