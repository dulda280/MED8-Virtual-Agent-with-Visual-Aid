version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: tell data
  steps:
    - intent: fetch_data
    - action: fetchData

- rule: get uid
  steps:
    - intent: get_uid
    - action: utterUID

- rule: welcome user
  steps:
    - intent: greet
    - action: measurementSetup

- rule: Activate PROM form
  steps:
  - intent: prom_agree
  - action: simple_PROM_form
  - active_loop: simple_PROM_form

- rule: Submit PROM form
  condition:
  - active_loop: simple_PROM_form
  steps:
  - action: simple_PROM_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_End_PROM
  - action: resetSlots
  - action: action_restart
