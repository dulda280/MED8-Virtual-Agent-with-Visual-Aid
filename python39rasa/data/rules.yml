version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: tell data
  steps:
    - intent: fetch_data
    - action: fetchData

- rule: save blood pressure
  steps:
    - intent: save_blood_pressure
    - action: saveBPToFB

- rule: save weight
  steps:
    - intent: save_weight
    - action: saveWToFB
