  - action: reschedule_prom
  - intent: prom_reschedule
  - action: prom_is_rescheduled

- story: save data
  steps:
  - intent: save_data
  - action: saveToFB
  - checkpoint: data_saved
  - slot_was_set:
      - send_PROM: false
  - action: EndMeasurements

- story: start prom
  steps:
  - checkpoint: data_saved
  - slot_was_set:
      - send_PROM: true
  - action: initPROM




