version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fetch_data
  - save_data
  - blood_pressure
  - feeling_recently
  - mood_recently
  - prom_reschedule
  - start_PROM
entities:
  - data
  - input

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_daily:
  - text: "Hey! Remember to take your daily measurements."

  utter_start_PROM:
  - text: "Now that you have taken your blood pressure, you could also answer the PROM that is scheduled for today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_blood_pressure:
      - text: "How has your blood pressure been lately?"

  utter_feeling_recently:
      - text: "How have you been feeling recently?"

  utter_mood_recently:
      - text: "How has your mood been recently?"

  utter_prom_reschedule:
    - text: "Would you like to reschedule your PROM?"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - fetchData
  - saveData